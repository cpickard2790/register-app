<div class="container">
    <button mat-raised-button (click)="openDialog()" color="primary">Add Bill</button>
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Monthly Bills</mat-card-title>
            <mat-card-subtitle class="card-subtitle">
                Total = {{ total }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="table-container">
                <table mat-table [dataSource]="bills" class="mat-elevation-z8">

                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Day Due </th>
                        <td mat-cell *matCellDef="let bill"> {{bill.dateDue}} </td>
                    </ng-container>

                    <!-- Description Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let bill"> {{bill.name}} </td>
                    </ng-container>

                    <!-- Withdraw Column -->
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> Amount </th>
                        <td mat-cell *matCellDef="let bill"> {{bill.amount}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
