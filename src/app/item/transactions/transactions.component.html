<div class="container" fxLayout fxLayoutAlign="center" fxLayoutGap="15px">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Transactions</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <app-add-item></app-add-item>
        <div class="table-container">
<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let item"> {{item.date}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let item"> {{item.description}} </td>
  </ng-container>

  <!-- Withdraw Column -->
  <ng-container matColumnDef="withdraw">
    <th mat-header-cell *matHeaderCellDef> Withdraw </th>
    <td mat-cell *matCellDef="let item"> {{item.withdraw}} </td>
  </ng-container>

  <!-- Deposit Column -->
  <ng-container matColumnDef="deposit">
    <th mat-header-cell *matHeaderCellDef> Deposit </th>
    <td mat-cell *matCellDef="let item"> {{item.deposit}} </td>
  </ng-container>

  <!-- Balance Column -->
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Balance </th>
    <td mat-cell *matCellDef="let item"> {{item.balance}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="edit" style="width: 60px; padding-right: 2%;" mat-cell *matCellDef>
        <button mat-raised-button color="accent">Edit</button>
        </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="delete" style="width: 50px;" mat-cell *matCellDef>
      <button mat-raised-button color="warn">Delete</button>
      </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</mat-card-content>
<mat-card-actions>
  
</mat-card-actions>
</mat-card>
</div>
